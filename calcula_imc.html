<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        
        return peso / (altura * altura);

    }

    var nome = prompt("Informe seu nome: ")
    var informeAltura = prompt(nome + ", digite a sua altura: ");
    var informePeso = prompt(nome + ", digite o seu peso: ");

    var imcCalculado = calculaImc(informeAltura, informePeso);

    mostra(nome + ", o seu IMC Ã©: " + Math.round(imcCalculado));

</script>
