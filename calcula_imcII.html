<meta charset="UTF-8">
<script>
    function pulaLinha(){
        document.write("<br>");

    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();

    }

    function calculaImc(altura, peso){
        return peso / (altura*altura);

    }

    var nome = prompt("Informe seu nome: ")
    var informeAltura = prompt(nome + ", digite a sua altura: ");
    var informePeso = prompt(nome + ", digite o seu peso: ");

    var imcCalculado = calculaImc(informeAltura, informePeso);

    mostra(nome + ", o seu IMC é: " + Math.round(imcCalculado));

   
    if(imcCalculado < 18.5) {

        mostra("Você está abaixo do recomendado");
    }

    if(imcCalculado > 35) {

        mostra("Você está acima do recomendado");
    }

    if(imcCalculado >= 18.5 && imcCalculado <= 35) {

        mostra("Seu IMC está excelente!");
    }


</script>
