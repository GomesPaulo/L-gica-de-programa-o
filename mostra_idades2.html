<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write(".<br><hr><br>");
}

function mostra(frase){
    document.write("<big>"+frase+"</big>");
    pulaLinha();
}

var ano = 2020;
mostra("Eu nasci em : " + (ano - 27));
mostra("Mariana nasceu em : " + (ano - 24));
mostra("Paulo nasceu em : " + (ano - 49));

</script>
