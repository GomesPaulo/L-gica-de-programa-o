<meta charset = "UTF-8">

<script>
    function pulaLinha(){
        document.write(".<br> <br>")

    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    //Váriaveis
    var minhaIdade = 26;
    var idadeIrmao = 23;
    var calculo = minhaIdade - idadeIrmao;

    //execução do programa
    mostra("A minha idade é " + minhaIdade);
    mostra("A idade de minha irmã é " + idadeIrmao);
    mostra("Portanto a diferença entre as idades são " + calculo + " anos");

</script>
